{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet" type="text/css" href="{% static 'cgapp/css/bootstrap.css' %}" />

                        </li>
                        <li>

{% block content %}{% endblock %}
