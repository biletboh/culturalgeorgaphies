{% extends "cgapp/base.html" %}

{% block content %}
{% load static %}
{% load thumbnail %}

<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h1 class="intro-text text-center">{{ object.name }}
        </h1>
        <hr>
      </div>
      <div class="col-md-6">
        <img class="img-responsive img-border-left" src="{{ object.image.medium.url }}" alt="{{ object.image.name }}">
      </div>
      <div class="col-md-6">
        <p class="description">{{ object.description|safe }}</p>
      </div>
      <div class="clearfix"></div>
    </div>

  </div>
  <!-- /.container -->

</div>
{% endblock %}
