{% extends "cgapp/base.html" %}

{% block content %}
{% load static %}
{% load thumbnail %}

<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">{{ object.first_name }}
          <strong>{{ object.last_name }}</strong>
        </h2>
        <hr>
      </div>
      <div class="col-md-6">
        <img class="img-responsive img-border-left" src="{{ object.image.medium.url }}" alt="{{ object.image.name }}">
      </div>
      <div class="col-md-6">
        <p>{{ object.description }}</p>
      </div>
      <div class="clearfix"></div>
    </div>

  </div>
  <!-- /.container -->

</div>
{% endblock %}
