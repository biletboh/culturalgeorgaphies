{% extends "cgapp/base.html" %}

{% block content %}
{% load static %}
{% load thumbnail %}

<div class="container">

  <div class="row">
    <div class="box">
      <div class="row">
        <div class="col-lg-12">
          <hr>
          <h2 class="intro-text text-center">
            <strong>{{ object.name }}</strong>
          </h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive blog-image" src="{{ object.picture.large.url }}" alt="{{ object.picture.name }}">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="post"> {{ object.body|safe }} </p>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>

</div>
<!-- /.container -->

{% endblock %}
