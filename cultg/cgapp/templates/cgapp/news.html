{% extends "cgapp/base.html" %}

{% block content %}
{% load static %}
{% load thumbnail %}

<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">
          <strong>{{ object.name }}</strong>
        </h2>
        <hr>
      </div>
      <div class="col-md-6">
        <img class="img-responsive img-border-left" src="{{ object.picture.medium.url }}" alt="{{ object.picture.name }}">
      </div>
      <div class="col-md-6">
        <p> {{ object.body}} </p>
              </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!-- /.container -->

{% endblock %}
