{% load el_pagination_tags %}
{% load static %}
{% load thumbnail %}
{% load i18n %}
{% load categories %}

{% paginate posts %}

{% for post in posts%}

<div class="col-lg-12 text-center blog-post">
  <img class="img-responsive blog-image" src="{{ post.image.large.url }}" alt="{{ post.image.name }}">
  <h2>{{ post.name }}
    <br>
    <small>{{ post.pub_date }}</small>
  </h2>
  <div class="dot-post dot-ellipsis dot-height-90 text-left">{{ post.body|safe }}</div>
  <a href="{% url 'cgapp:news' post.id %}" class="btn btn-default btn-lg btn-responsive">{% trans "Read More" %}</a>
  <hr>
</div>
{% endfor %}


<div class="pagination">

  {% show_more%}
</div>
