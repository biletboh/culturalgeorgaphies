{% extends "cgapp/base.html" %}

{% block content %}
{% load static %}

<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h1 class="intro-text text-center">
          <strong>{{ object.name }}</strong>
        </h1>
        <hr>
      </div>
      <div class="col-md-6">
        <img class="img-responsive img-border-left" src="{{ object.image.medium.url }}" alt="">
      </div>
      <div class="col-md-6">
        <p class="description"> {{ object.description|safe }} </p>
              </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!-- /.container -->

{% endblock %}
