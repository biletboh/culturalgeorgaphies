{% extends "cgapp/base.html" %}

{% block content %}
{% load static %}
{% load i18n %}
{% load categories %}

<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">{% trans "Our " %}
          <strong>{% trans "Projects" %}</strong>
        </h2>
        <hr>
      </div>
      <div class="row no-gutter popup-gallery">
        {% for project in object_list|language:LANGUAGE_CODE reversed %}
        <div class="col-lg-4 col-md-4 col-sm-6 text-center">
          <a href ="{% url 'cgapp:project-page' project.id %}" class="portfolio-box">
            <img class="img-responsive" src="{{ project.image.medium.url }}" alt="">
            <div class="portfolio-box-caption 
              {% if project.category == "Development of territories" %} green {% endif %}">
              <div class="portfolio-box-caption-content">
                <div class="project-name">
                  {{ project.name }}
                </div>
                <div class="project-category text-faded">
                  {% trans project.category %}
                </div>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

</div>
{% endblock %}
