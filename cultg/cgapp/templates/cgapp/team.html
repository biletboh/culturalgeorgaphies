{% extends "cgapp/base.html" %}

{% block content %}
{% load static %}
{% load thumbnail %}

<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">Our
          <strong>Team</strong>
        </h2>
        <hr>
      </div>
      {% for member in object_list %}
      <div class="col-sm-4 text-center">
        <a href ="{% url 'cgapp:members' member.id %}">
          <img class="img-responsive" src="{{ member.image.medium.url }}" alt="{{ member.image.name}}">
      </a>
      <h3>{{ member.last_name}}
        <small>{{ member.first_name }}</small>
        </h3>
      </div>
      {% endfor %}
      <div class="clearfix"></div>
    </div>
  </div>

</div>

{% endblock %}
